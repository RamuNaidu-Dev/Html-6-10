<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements</title>
</head>
<body bgcolor="Yellow">
    <center><h1>SEMANTIC ELEMENTS IN HTML</h1></center>
    <center>
    <table border="3" cellspacing="5" cell padding="" height="400" width="25%" bgcolor="HotPink">
        <tr>
           <td  colspan="5" bgcolor="LightSteelBlue"><strong><center> < header > </center></strong></td> 
        </tr>
        <tr>
            <td colspan="5" bgcolor="LightSteelBlue"><strong><center> < nav > </center></strong></td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="Gold"><strong><center> < section > </center></strong></td>
            <td rowspan="2" bgcolor="Gold"><strong><center> < aside > </center></strong></td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="Gold"><strong><center> < article > </center></strong></td>
        </tr>
        <tr>
            <td colspan="5" bgcolor="LightSteelBlue"><strong><center> < footer > </center></strong></td>
        </tr>
    </table>
</center>
</body>
</html>
